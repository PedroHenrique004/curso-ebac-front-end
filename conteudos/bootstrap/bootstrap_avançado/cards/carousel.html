<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
</head>
<body>
    
<div class="container">
    <div id="carousel-exemplo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/10/12/14/46/frog-8310960_1280.jpg" alt="">
                <div class="carousel-caption">
                    <h2>Foto do sapo</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/10/29/09/25/dragonfly-8349190_1280.jpg" alt="">
                <div class="carousel-caption">
                    <h2>Foto da liberula</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/10/27/10/49/australian-king-parrot-8345064_1280.jpg" alt="">
                <div class="carousel-caption">
                    <h2>Foto de um piriquito</h2>
                </div>
            </div>
        </div> 

         <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
         </button> 

         <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
         </button> 

         <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0" ></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
         </div>
    


    </div>
</div>

<div class="container">
    <div id="carousel-exemplo2" class="carousel carousel-fade slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="4000" class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2023/10/12/14/46/frog-8310960_1280.jpg" alt="">
            </div>
            <div data-bs-interval="4000" class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2023/10/29/09/25/dragonfly-8349190_1280.jpg" alt="">
            </div>
            <div data-bs-interval="4000" class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2023/10/27/10/49/australian-king-parrot-8345064_1280.jpg" alt="">
            </div>
        </div> 
    
         <button data-bs-target="#carousel-exemplo2" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
         </button> 
    
         <button data-bs-target="#carousel-exemplo2" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
         </button> 
        
    
    </div>
</div>

    <script src="/lib/bootstrap.bundle.min.js"></script>
</body>
</html>
